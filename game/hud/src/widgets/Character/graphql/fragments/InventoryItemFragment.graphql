fragment InventoryItem on Item {
  id
  givenName
  stackHash
  containerColor {
    ...ContainerColor
  }
  location {
    ...ItemLocation
  }
  stats {
    item {
      ...BasicItem
    }
    alloy {
      ...AlloyStats
    }
    substance {
      ...SubstanceStats
    }
    weapon {
      ...WeaponStats
    }
    armor {
      ...ArmorParts
    }
  }
  staticDefinition {
    id
    description
    name
    iconUrl
    itemType
    deploySettings {
      isDoor
      snapToGround
      rotateYaw
      rotatePitch
      rotateRoll
    }
    gearSlotSets {
      gearSlots {
        id
      }
    }
    isVox
  }
  containerDrawers {
    ...ContainerDrawers
  }
  permissibleHolder {
    ...PermissibleHolder
  }
}
