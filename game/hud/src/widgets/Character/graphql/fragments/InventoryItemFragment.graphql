fragment InventoryItem on Item {
  id
  stackHash
  location {
    inventory {
      position
    }
  }
  stats {
    item {
      ...BasicItem
    }
    alloy {
      ...AlloyStats
    }
    substance {
      ...SubstanceStats
    }
    weapon {
      ...WeaponStats
    }
    armor {
      ...ArmorParts
    }
  }
  staticDefinition {
    id
    description
    name
    iconUrl
    itemType
    deploySettings {
      isDoor
      snapToGround
      rotateYaw
      rotatePitch
      rotateRoll
    }
    gearSlotSets {
      gearSlots {
        id
      }
    }
  }
}
